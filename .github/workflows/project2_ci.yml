name: Project 2 CI

on:
  push:
    branches: [ main ]
    paths:
      - 'project2_agentic_assistant/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'project2_agentic_assistant/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          cd project2_agentic_assistant
          PYTHONPATH=.. pytest -q
