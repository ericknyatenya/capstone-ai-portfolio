name: Project 1 CI

on:
  push:
    branches: [ main ]
    paths:
      - 'project1_rag_chatbot/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'project1_rag_chatbot/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy
      - name: Run tests
        run: |
          cd project1_rag_chatbot
          PYTHONPATH=.. pytest -q
